<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer="defer" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="left-container">
        <div class="project-title">Projects</div>
        <div class="divider"></div>
        <div class="project-container-container">
            
        </div>
        <div class="add-project-button-container">
            <button class="add-project-button"><span>+</span> Add Project</button>
        </div>
        <div class="project-input-container">
            <input type="text" name="project-name" id="project-name" placeholder="Project name">
            <button>Add</button>
            <button>Cancel</button>
        </div>
    </div>
    <div class="right-container">
        <div class="project-title"></div>
        <button>Edit</button>
        <div class="divider"></div>
        <div class="todo-container-container">
            <div class="todo-container">
                <div class="checkbox"></div>
                <div class="todo">Example todo</div>
                <div class="due-date">date</div>
                <i class="fa-solid fa-trash-can"></i>
            </div>

        </div>
        <div class="add-todo-button-container">
            <button class="add-todo-button"><span>+</span> Add Todo</button>
        </div>
        <div class="todo-input-container">
            <input type="text" name="todo-name" id="todo-name" placeholder="Todo name">
            <input type="date" name="date" id="date">
            <button>Add</button>
            <button>Cancel</button>
        </div>
    </div>

</body>

</html>
